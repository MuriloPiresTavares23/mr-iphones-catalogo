
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MR iPhones MT - Painel Admin</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f4f4f4; }
    header { background: #333; color: white; padding: 15px; text-align: center; font-size: 1.5rem; }
    .tabs { display: flex; justify-content: center; margin-top: 10px; }
    .tab-btn {
      padding: 10px 20px; margin: 5px; border: none; cursor: pointer;
      background: #555; color: white; border-radius: 5px;
    }
    .tab-btn.active { background: #222; }
    .tab-content { display: none; padding: 20px; }
    .tab-content.active { display: block; }
    label { display: block; margin-top: 10px; }
    input, select, button { width: 100%; padding: 8px; margin-top: 5px; }
    .prod-item { background: #fff; padding: 10px; border-radius: 6px; margin-bottom: 10px; box-shadow: 0 0 5px #ccc; }
    .image-preview { max-width: 100px; display: block; margin-top: 5px; }
  </style>
</head>
<body>
  <header>MR iPhones MT - Painel Administrativo</header>

  <div class="tabs">
    <button class="tab-btn active" onclick="showTab('adicionar')">Adicionar Produto</button>
    <button class="tab-btn" onclick="showTab('gerenciar')">Gerenciar Produtos</button>
  </div>

  <div id="adicionar" class="tab-content active">
    <label>Nome:</label>
    <input type="text" id="nome" />
    <label>Imagem:</label>
    <input type="file" id="imagem" />
    <label>Categoria:</label>
    <select id="categoria">
      <option>iPhone</option>
      <option>iPad</option>
      <option>MacBook</option>
      <option>JBL</option>
      <option>Starlink</option>
    </select>
    <label>Mensagem para WhatsApp:</label>
    <input type="text" id="mensagem" />
    <button onclick="adicionarProduto()">Salvar</button>
  </div>

  <div id="gerenciar" class="tab-content">
    <div id="lista-produtos"></div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
  <script src="produtos.js"></script>
  <script>
    function showTab(tabId) {
      document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
      document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
      document.getElementById(tabId).classList.add('active');
      document.querySelector(`.tab-btn[onclick="showTab('${tabId}')"]`).classList.add('active');
    }
  </script>
</body>
</html>
